<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-simon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>
            Time to the next lessons:
        </h1>
        <div id="counter">
            <div class="days-counter">
                <p class="counter-digits">
                    00
                </p>
                <p class="counter-label">
                    Days
                  
                </p>
            </div>
            <div class="hours-counter">
                <p class="counter-digits">
                    00
                </p>
                <p class="counter-label">
                    Hours
                </p>


            </div>
            <div class="minutes-counter">
                <p class="counter-digits">
                    00
                </p>
                <p class="counter-label">
                    Minutes
                </p>


            </div>
            <div class="second-counter">
                <p class="counter-digits">
                    00
                </p>
                <p class="counter-label">
                    Second
                </p>


            </div>

        </div>

    </main>
    

    <script src="script.js"></script>
</body>
</html>
